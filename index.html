<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Fetch Lessons</title>
        <!-- Load the Vue.js as a JavaScript library -->
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

<body>
    <p id='response'></p>
    <div id="app">

        <div v-for="lesson in lessons" class="lessonlist">
            </span><br>
            <img v-bind:src="lesson.Image" alt="" width="100px" height="100px">
            <br>
            Subject: {{ lesson.topic}} <br>
            Location: {{ lesson.location }} <br>
            Price: {{ lesson.price }} <br>
            Spaces: {{ lesson.space }} <br>
            <br>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                lessons: ''
            },
            mounted:function(){
                this.displayData() //this method will execute at pageload
            },
            methods: {
                displayData() {
                    fetch('https://webstorehero.herokuapp.com/collection/Lessons').then(
                        function (response) {
                            response.json().then(
                                function (json) {
                                    app.lessons = json
                                }
                            )
                        }
                    )
                },
            }
        })
    </script>
</body>

</html>
